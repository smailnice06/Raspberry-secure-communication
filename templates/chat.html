<!doctype html>
<html>
<head>
    <title>Chat nRF24L01+ Sécurisé</title>
</head>
<body>
    <h1>Chat Sécurisé nRF24L01+</h1>
    <div id="messages" style="border:1px solid #000; padding:10px; height:300px; overflow:auto;">
        {% for msg in messages %}
            <div>{{ msg }}</div>
        {% endfor %}
    </div>
    <form method="POST">
        <input type="text" name="message" placeholder="Tapez votre message" style="width:80%;">
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
