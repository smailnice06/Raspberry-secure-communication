<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat nRF24L01+ Sécurisé</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background: #f0f4f8; }
        #messages { width: 100%; max-width: 600px; height: 400px; overflow-y: auto; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 10px; }
        #messages div { margin-bottom: 10px; padding: 10px; border-radius: 8px; background: #dcdcff; }
        form { display: flex; width: 100%; max-width: 600px; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 20px 0 0 20px; border: none; }
        input[type="submit"] { padding: 10px 20px; border-radius: 0 20px 20px 0; border: none; background: #8a2be2; color: #fff; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Chat Sécurisé nRF24L01+</h1>
    <div id="messages">
        {% for msg in messages %}
            <div>{{ msg }}</div>
        {% endfor %}
    </div>
    <form id="chatForm">
        <input type="text" id="message" placeholder="Tape ton message...">
        <input type="submit" value="Envoyer">
    </form>

    <script>
        const socket = io();

        const form = document.getElementById("chatForm");
        const messageInput = document.getElementById("message");
        const messagesDiv = document.getElementById("messages");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const msg = messageInput.value.trim();
            if(msg){
                socket.emit("send_message", {message: msg});
                messageInput.value = "";
            }
        });

        socket.on("new_message", (msg) => {
            const div = document.createElement("div");
            div.textContent = msg;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
